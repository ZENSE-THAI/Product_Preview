<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <article class="product">
      <picture>
        <source media="(max-width:600px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="">
      </picture>

      <div class="product__content">
        <p class="category">PERFUME</p>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>  
        
        <p class="product__detail">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-group">
          <p class="product__price-1">$149.99</p>
          <p class="product__price-2">$169.99</p>
        </div>


        <button class="btn">
          <img src="images/icon-cart.svg" alt="" class="icon-cart">
          Add to Cart
        </button>

      </div>
    </article>
      


  </main>

  <!-- 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/winter2000TH">Themoonwillbestaywithme</a>.
  </div> -->
</body>
</html>
